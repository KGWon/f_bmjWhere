<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

<style>


    .form-group1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

</head>

<body>
<div class="form-group1">
            <div class="card">
                <h5 class="card-header">로그인</h5>
                <div class="card-body">
                    <form action='/login_post' method='POST' >

                        <div class="form-group">
                            <label > 아이디</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label >패스워드</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 아이디 기억하기
                            </label>
                        </div>
                        <button name="submit" type="submit" class="btn btn-block btn-primary text-light">로그인</button>
                    </form>
                </div>

    </div>
</div>
</body>
    </th:block>


</th:block>
</html>
